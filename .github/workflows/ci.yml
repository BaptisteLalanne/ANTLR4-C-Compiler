name: CI PLD Compilateur

on:
  push:
    branches: [ master, CI-Actions ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: make
      run: compiler/make
  test: 
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-python@v2
    - name: Execute python test script
      continue-on-error: true
      run: python tests/ifcc-test.py tests/testfiles